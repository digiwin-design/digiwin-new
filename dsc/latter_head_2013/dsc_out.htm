        <td align="left" valign="middle">在強調品牌印象的時代，將企業logo形象一致性設計於公關贈品上，可統一識別與認知，與企業形象彼此相呼應。為達整合資源效益，公關贈品採年度統一規劃的運作方式。由集團辦企業形象推廣小組規劃提案，彙集事業單位需求與建議，發想設計企業專屬贈品樣式，依季或半年度預估數量，提供事業單位選擇應用。同時配合『客戶贈品規劃、請購及請領管理辦法』，集中備貨入庫，提供事業單位領用。   即日起，敬請依此公告申請贈品，若有更動將另行公告之。</td>
