    <link rel="stylesheet" href="/tw/dsc/css/Eform/xcConfirm.css">

    <link rel="stylesheet" href="../../assets/submenu/submenu.css">
    <script src="../../assets/submenu/submenu.min.js"></script>
    <link rel="stylesheet" href="assets/swiper.min.css">
    <script src="assets/swiper.min.js" defer></script>
    <script src="assets/vue-awesome-swiper.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/animate.min.css">
    <link rel="stylesheet" href="/tw/dsc/css/reboot.css">

    <script src="assets/lodash.min.js" defer></script>
    <script src="assets/jquery-ui-1.12.1.custom/jquery-ui.min.js" defer></script>
    <script src="assets/wow.min.js" defer></script>
    <script src="assets/dotdotdot.js" defer></script>
    <script src="assets/jquery.actual.min.js" defer></script>
    <script src="assets/d3.min.js" defer></script>
    <script src="js/all.min.js" defer></script>
    <link rel="preload" href="images/WB00267501_7/header-bg.jpg" as="image">
    <link rel="stylesheet" href="css/WB00267501_7/style.css">
    <script src="js/WB00267501_7.min.js" defer></script>
    <main v-cloak v-if="result"><main-header small="其它流通業">
    <template slot="content">
        <h1>{{result.others.clothing.industry}}</h1>
    </template>
</main-header>

<article class="section1">
    <div class="container">
        <section-title title="管理要點"></section-title>
        <section v-for="item in result.others.clothing.section1" :key="item.title">
            <h1>{{item.title}}</h1>
            <p>{{item.content}}</p>
        </section>
        <figure v-if="result.others.clothing.figure">
            <img v-bind:src="result.others.clothing.figure.img" alt="">
            <figcaption>▲{{result.others.clothing.figure.figcaption}}</figcaption>
        </figure>
    </div>
</article>

<article v-if="result.others.clothing.section2" class="section2">
    <div class="container">
        <section-title title="案例客戶"></section-title>
        <ul>
            <li v-for="item in result.others.clothing.section2">
                <a v-bind:href="item.url" target="_blank">{{item.text}}</a>
            </li>
        </ul>
    </div>
</article>

<contact v-bind:multiple="false" source=""></contact>
    </main>
    <!-- 後台上稿內容結束-->
  </body>
</html>
