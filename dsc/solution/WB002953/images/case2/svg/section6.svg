  <text transform="translate(40.9 128.6)" font-size="27.597" fill="#545454">
    物料倉位以標籤管理，<tspan x="0" y="33.12">系統快速查找，採不定</tspan><tspan x="0" y="66.23">位的架櫃共用，節省空</tspan><tspan x="0" y="99.35">間。</tspan>
  </text>
  <text transform="translate(460.83 128.6)" font-size="27.597" fill="#545454">
    PDA掃馬即時輸入，<tspan x="0" y="33.12">不需人員倉庫及辦公室</tspan><tspan x="0" y="66.23">來回登打。</tspan>
  </text>
  <text transform="translate(883.97 128.6)" font-size="27.597" fill="#545454">
    供應商協同作業平台，<tspan x="0" y="33.12">倉儲作業即時行動化。</tspan>
  </text>
  <text transform="translate(40.9 349.02)" font-size="27.597" fill="#545454">
    物料固定人員管控，找<tspan x="0" y="33.12">不到料。</tspan><tspan x="0" y="66.23">FIFO比率：無。</tspan>
  </text>
  <text transform="translate(460.83 349.02)" font-size="27.597" fill="#545454">
    單據資訊延遲三天以上。<tspan x="0" y="33.12">即時輸入率平均11%。</tspan>
  </text>
  <text transform="translate(883.97 349.02)" font-size="27.597" fill="#545454">
    進料、上架、查找物料、<tspan x="0" y="33.12">打單費時。</tspan>
  </text>
  <text transform="translate(40.9 547.2)" font-size="29.72" fill="#fff">
    百分之百的批號管理<tspan x="0" y="35.66">及用料管控。</tspan><tspan x="0" y="71.33">FIFO比率：100%</tspan>
  </text>
  <text transform="translate(464.05 552.02)" font-size="29.72" fill="#fff">
    單據即時輸入率平均<tspan x="0" y="35.66">90%以上。</tspan>
  </text>
  <text transform="translate(883.97 547.2)" font-size="29.72" fill="#fff">
    減少30人天工時/月<tspan x="0" y="35.66">成本。</tspan>
  </text>
