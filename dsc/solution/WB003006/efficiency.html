<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/tw/static/css/public.css">
    <link rel="stylesheet" href="/tw/static/css/style.css">
    <script src="/tw/static/js/jquery-1.11.3.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.js?features=default,fetch,HTMLPictureElement,Array.prototype.find,NodeList.prototype.forEach&amp;flags=gated"></script>
    <script src="/tw/dsc/assets/modernizr-custom.js"></script>
    <script src="/tw/dsc/assets/mobile-detect.js"></script>
    <script src="/tw/dsc/assets/mobile-detect-modernizr.js" defer></script>
    <script src="/tw/dsc/assets/smoothscroll.js" defer></script>
    <script src="/tw/dsc/assets/axios.min.js"></script>
    <script src="/tw/dsc/assets/vuejs/vue-all-dev.js"></script>
    <script src="/tw/dsc/js/common.min.js"></script>
  </head>
  <body>
    <!-- 後台上稿內容開始-->
    <link rel="stylesheet" href="/tw/dsc/css/Eform/xcConfirm.css">
    <script src="/tw/dsc/js/Eform/xcConfirm.js" defer></script>
    <link rel="stylesheet" href="/tw/dsc/assets/submenu/submenu.css">
    <script src="/tw/dsc/assets/submenu/submenu.min.js"></script>
    <link rel="stylesheet" href="assets/swiper.min.css">
    <script src="assets/swiper.min.js" defer></script>
    <script src="assets/vue-awesome-swiper.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/animate.min.css">
    <link rel="stylesheet" href="/tw/dsc/css/reboot.css">
    <script src="assets/color-converter.js" defer></script>
    <script src="assets/lodash.min.js" defer></script>
    <script src="assets/jquery-ui-1.12.1.custom/jquery-ui.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js" defer></script>
    <script src="js/all.min.js" defer></script>
    <link rel="preload" href="images/efficiency/banner.jpg" as="image">
    <link rel="stylesheet" href="css/efficiency/style.css">
    <script src="js/efficiency.min.js" defer></script>
    <main v-cloak v-if="result"><slider-banner-s v-if="isMobile" v-bind:slides="result.efficiency.banner" device="mobile"></slider-banner-s>
<slider-banner v-else v-bind:slides="result.efficiency.banner" device="desktop"></slider-banner>

<article class="section1">
    <div class="container">
        <section-title
            title="餐飲業各職能面臨的困擾"
            desc="不同職能遇到的問題都不同，你是不是也遇到下列困擾？"
        ></section-title>
        <div class="section1-pains">
            <pain :content="pain" v-for="pain in result.efficiency.pains"></pain>
        </div>
    </div>
</article>

<div class="section2">
    <slider-checkbox id="1">
        <template slot="left">
            <section>
                <section-title
                    title="為什麼效率不好"
                    desc="是什麼擋住了？"
                ></section-title>
                <img src="images/efficiency/section2-left.png" alt="">
                <label for="slider-toggle1">該如何提升<i class="material-icons">arrow_forward</i></label>
            </section>
        </template>
        <template slot="right">
            <section>
                <section-title title="該如何提升效率"></section-title>
                <img src="images/efficiency/section2-right.png" alt="">
                <label for="slider-toggle1"><i class="material-icons">arrow_back</i>效率不佳的原因</label>
            </section>
        </template>
    </slider-checkbox>
</div>

<div class="section3">
    <slider-checkbox id="2">
        <template slot="left">
            <section>
                <section-title title="提昇總部效率之前"></section-title>
                <img src="images/efficiency/section3-left.png" alt="">
                <label for="slider-toggle2">看提昇效率之後<i class="material-icons">arrow_forward</i></label>
            </section>
        </template>
        <template slot="right">
            <section>
                <section-title title="提昇總部效率之後"></section-title>
                <img src="images/efficiency/section3-right.png" alt="">
                <label for="slider-toggle2"><i class="material-icons">arrow_back</i>回到提昇效率之前</label>
            </section>
        </template>
    </slider-checkbox>
</div>

<div class="section4">
    <slider-checkbox id="3">
        <template slot="left">
            <section>
                <section-title
                    title="提昇門店效率之前"
                    desc="繁雜過程多、服務速度慢"
                ></section-title>
                <img src="images/efficiency/section4-left.png" alt="">
                <label for="slider-toggle3">看提昇效率之後<i class="material-icons">arrow_forward</i></label>
            </section>
        </template>
        <template slot="right">
            <section>
                <section-title
                    title="提昇門店效率之後"
                    desc="減少繁雜過程、提升服務速度"
                ></section-title>
                <img src="images/efficiency/section4-right.png" alt="">
                <label for="slider-toggle3"><i class="material-icons">arrow_back</i>回到提昇效率之前</label>
            </section>
        </template>
    </slider-checkbox>
</div>

<div class="section5">
    <div class="container">
        <section-title title="鼎新在餐飲總部及門店給予的支持"></section-title>
        <img src="images/efficiency/section5-illust.png" alt="">
    </div>
</div>

<contact v-bind:multiple="false" source=""></contact>
    </main>
    <!-- 後台上稿內容結束-->
  </body>
</html>
