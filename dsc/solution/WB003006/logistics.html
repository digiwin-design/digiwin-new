    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/tw/static/css/public.css">
    <link rel="stylesheet" href="/tw/static/css/style.css">
    <script src="/tw/static/js/jquery-1.11.3.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.js?features=default,fetch,HTMLPictureElement,Array.prototype.find,NodeList.prototype.forEach&amp;flags=gated"></script>
    <script src="/tw/dsc/assets/modernizr-custom.js"></script>
    <script src="/tw/dsc/assets/mobile-detect.js"></script>
    <script src="/tw/dsc/assets/mobile-detect-modernizr.js" defer></script>
    <script src="/tw/dsc/assets/smoothscroll.js" defer></script>
    <script src="/tw/dsc/assets/axios.min.js"></script>
    <script src="/tw/dsc/assets/vuejs/vue-all-dev.js"></script>
    <script src="/tw/dsc/js/common.min.js"></script>
  </head>
  <body>
    <!-- 後台上稿內容開始-->
    <link rel="stylesheet" href="/tw/dsc/css/Eform/xcConfirm.css">
    <script src="/tw/dsc/js/Eform/xcConfirm.js" defer></script>
    <link rel="stylesheet" href="/tw/dsc/assets/submenu/submenu.css">
    <script src="/tw/dsc/assets/submenu/submenu.min.js"></script>
    <link rel="stylesheet" href="assets/swiper.min.css">
    <script src="assets/swiper.min.js" defer></script>
    <script src="assets/vue-awesome-swiper.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/animate.min.css">
    <link rel="stylesheet" href="/tw/dsc/css/reboot.css">
    <script src="assets/color-converter.js" defer></script>
    <script src="assets/lodash.min.js" defer></script>
    <script src="assets/jquery-ui-1.12.1.custom/jquery-ui.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js" defer></script>
    <script src="js/all.min.js" defer></script>
    <link rel="preload" href="images/logistics/banner.jpg" as="image">
    <link rel="stylesheet" href="css/logistics/style.css">
    <script src="js/logistics.min.js" defer></script>
    <main v-cloak v-if="result"><slider-banner-s v-if="isMobile" v-bind:slides="result.logistics.banner" device="mobile"></slider-banner-s>
<slider-banner v-else v-bind:slides="result.logistics.banner" device="desktop"></slider-banner>

<article class="section1">
    <div class="container">
        <section-title title="物流精準，供應鏈才得以串連" desc="門店要貨、總店補貨、採購進貨、倉管揀貨、物流配貨，<br>環環相扣，要貨即時、到貨確實到底有多難？"></section-title>
        <div class="section1-pains">
            <pain :content="pain" v-for="pain in result.logistics.pains"></pain>
        </div>
    </div>
</article>

<article class="section2">
    <div class="container">
        <section-title title="鮮準價效是什麼" desc="就是要食材新鮮、要補貨精準、降缺減損、提高效率"></section-title>
        <div class="section2-boxs">
            <hover-box v-for="box in result.logistics.hoverBoxs" v-bind:color="box.color">
                <template slot="content">
                    <img v-bind:src="box.imgSrc" alt />
                    <p class="hoverBox-title">{{box.text}}</p>
                </template>
                <template slot="hover">
                    <p v-for="txt in box.hoverText" :key="txt" v-html="txt"></p>
                </template>
            </hover-box>
        </div>
    </div>

    <component :is="componentId"></component>
</article>

<contact v-bind:multiple="false" source=""></contact>
    </main>
    <!-- 後台上稿內容結束-->
  </body>
</html>
