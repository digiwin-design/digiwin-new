<slider-banner-s v-if="isMobile" v-bind:slides="result.index.banner" device="mobile"></slider-banner-s>
<slider-banner v-else v-bind:slides="result.index.banner" device="desktop"></slider-banner>

<article class="section1">
    <div class="container">
        <section-title
            title="餐飲業的發展趨勢"
            desc="根據108年經濟部統計處統計，107年餐飲業營業額達到7,774億多，達到歷年新高，較106年成長5.4% ，隨著外食人口與觀光旅遊的增加，以及社群網路的資訊擴散效應，帶動餐飲消費持續成長，從95年三千多億一路成長到105年七千多億，十年來的營業額增加了一倍以上，由此可見餐飲業的商機成長持續且穩定。"
            padding-bottom="1em"
        >
        </section-title>
        <div class="section1-illust">
            <section1-svg></section1-svg>
        </div>
        <p class="section1-source">資料來源：經濟部統計處</p>
    </div>
</article>

<article class="section2">
    <div class="container">
        <section-title
            title="餐飲業的經營困境"
            desc="經濟部統計處於 107 年 5 月辦理「批發、零售及餐飲業經營實況調查」， 調查家數計 3,400 家，回收有效樣本為 3,315 家，回收率 97.5%。同業間的競爭激烈是最大的困境，其次是成本的提高，包括營業成本、食材成本、人事成本及租金成本，另外還有消費者瞬息萬變的喜好和食材品質控制不易等困擾。"
            padding-bottom="1em"
        >
        </section-title>
        <p class="section2-source">資料來源：經濟部統計處</p>
        <progress-bars v-bind:progress-bars="result.index.progressBars"></progress-bars>
    </div>
</article>

<article class="section3">

        <tabs v-else :content="result.index.collapse"></tabs>
