s://youtu.be/ysY7Kf6Yfhw",link:"/tw/case/2033.html"},{industry:e,title:"智能現場管理應用",subtitle:"智能應用方案穩健轉型強化競爭力",desc:"建立數據導向的決策文化，善用小數據協助日常管理決策，讓力肯持續精進",quote:["力肯實業<br>廠長 吳光雄","少量多樣訂單、進軍車用市場二大關鍵該如何因應?作業流程大幅改變、多元產品線讓物料複雜性增加，該如何更有效率的管理製造流程，正是力肯不得不改變的契機。"],video:"https://youtu.be/tim_NDh4Ttc",link:"/tw/case/936.html"},{industry:"不織布業",title:"三代接班，智造轉型",subtitle:"生產數據即時透明，提升八十％效能",desc:"透過ＭＥＳ系統的導入，能帶來隨時可以查詢的成果，當下數據以及追溯不良報表，可以針對問題作檢討改善，每個環節的時效都加速，讓整體效率提昇了八十%左右。",quote:["勝宏實業<br>總經理 陳昱君","導入前，我最期待就是數據的即時性，這是工廠生產管理上面非常重要的一點；據反應期從三天縮短到立即資料，這是有感的提升。"],video:"https://www.youtube.com/watch?v=hnDeiPqz3Jk",link:"/tw/case/2032.html"}],section3:[{title:"降本",content:"成本是影響企業獲利的關鍵，透過智能化做到精細化管理，達到庫存降低、壓縮無效工時、提高人均產值！"},{title:"增效",content:"鼎新MES為實現工廠智能化核心，承上啟下，整合人機料法環資訊，達到管理資訊透明化，提升生產管理效率。"},{title:"提質",content:"整合IT與OT資訊，不僅提高數據正確性、即時性，完整紀錄品質檢驗過程與品質追溯，加快客戶回應速度！"}],section4:[{title:"工廠配置中心",content:"工廠基礎資料設定作業，系統參數配置為主，支持OPP (Operation-Process-Product)三階層模式，供企業依工廠管理需求設定作業站配置、流程繪製及產品設置基礎資料。"},{title:"工藝派工中心",content:"提供生管人員進行生產計畫擬定派工作業，可單批派工或多批派工，調整派工順序或改分派。生產批下線並派工後，生產作業人員即可進行生產及報工。"},{title:"生產任務中心",content:"提供工廠現場作業人員進行生產任務回報，包含生產現況、品質檢驗(首檢、巡檢…)、設備管控…等相關作業。此外，亦提供生產批開立、流程卡列印、部分報工、批次報工、暫停生產、解除暫停、調整數量、成品入庫等功能。"},{title:"資訊監控中心",content:"提供報表查詢，包含制令查詢、機台生產現況查詢、現場派工查詢、報工歷程查詢、暫停記錄查詢、不良原因分析、OEE分析、生產日報表、稼動分析表、良率分析表…等。"}],section5:[["2019年<br>公開發行以上<br>覆蓋率達<strong>72%</strong>","資料來源:<br>公開觀測站2019.06"],["2018年<br>天下2000大產業<br>覆蓋率達<strong>69%</strong>",r],["2018年<br>天下營運績效50強<br>覆蓋率達<strong>66%</strong>",r]]}}],error:null,state:{device:null,isMobile:!1,isMediumWidth:!1,showMask:!1,showAd:!0},serverRendered:!0}}(0,"金屬手工具製造業","資料來源:<br>天下雜誌672期")</script><script src="/tw/dsc/marketing/WB002838/web/_nuxt/78e123466c7819929825.js" defer></script><script src="/tw/dsc/marketing/WB002838/web/_nuxt/966e6b5a1d3445aa2156.js" defer></script><script src="/tw/dsc/marketing/WB002838/web/_nuxt/5262bc0baaf72b8862af.js" defer></script><script src="/tw/dsc/marketing/WB002838/web/_nuxt/0e92c277076d37e654bb.js" defe
